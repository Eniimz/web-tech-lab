<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Posts Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crud-app.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">Posts CRUD Manager</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <button class="btn btn-primary" id="showFormBtn">Add New Post</button>
            <button class="btn btn-secondary" id="refreshBtn">Refresh List</button>
        </div>
    </div>

    <div class="row mb-4" id="formSection" style="display: none;">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0" id="formTitle">Add New Post</h5>
                </div>
                <div class="card-body">
                    <form id="postForm">
                        <input type="hidden" id="postId" value="">
                        
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="postBody" class="form-label">Body</label>
                            <textarea class="form-control" id="postBody" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>  
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="postsList">
            </div>
        </div>
    </div>
</div>

</body>
</html>
